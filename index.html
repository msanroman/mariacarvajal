<section class="dark-background">
	{% for paragraph in site.bio %}

	{% endfor %}
</section>


<section class="posts">
	<section class="posts-header">
		<hr/>
		<h2>Latest posts</h2>
		<hr/>
	</section>
	<section class="posts-container">
		<a class="post" href="{{ site.post.url }}">
			<img src="{{ site.post.image }}">
			<span class="title">{{ site.post.title }}</span>
		</a>
		<a class="post" href="{{ site.post_2.url }}">
			<img src="{{ site.post_2.image }}">
			<span class="title">{{ site.post_2.title }}</span>
		</a>
	</section>
	<a class="more" href="https://medium.com/@Maria_Carvajal">Read more</a>
</section>

<section class="dark-background">
	<p>{{ site.work }}</p>
	<p>{{ site.email }}</p>
</section>
